<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transition</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="text-container">
            <h1 class="SlideinLeft animate-fast">Hello, Programmer!</h1>
            <h2 class="SlideinLeft animate-slow">Hello, Programmer 2!</h2>
            <h3 class="SlideinLeft animate-delay">Hello, Programmer 3!</h3>
        </div>
    </body>
    
</html>
