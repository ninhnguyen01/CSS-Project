<!DOCTYPE html>

<html lang="en">
  <head>
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Flag Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="image/favicon.ico" />
  </head>

  <body>
    <h1>Flag Hub</h1>
    <hr />
    <div class="image-container">
      <img
        src="image/SK-flag.jpg"
        alt="South Korea Flag"
        class="flag"
        id="korea-flag" />
      <img
        src="image/CH-flag.jpg"
        alt="China Flag"
        class="flag"
        id="china-flag" />
      <img
        src="image/GM-flag.jpg"
        alt="Germany Flag"
        class="flag"
        id="germany-flag" />
      <img
        src="image/IT-flag.jpg"
        alt="Italy Flag"
        class="flag"
        id="italy-flag" />
      <img
        src="image/FR-flag.jpg"
        alt="French Flag"
        class="flag"
        id="french-flag" />
    </div>
  </body>
</html>
